<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkup Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Enter Your Vitamin Levels</h1>
    <form id="checkupForm">
        <label for="vitamin_a">Vitamin A:</label>
        <input type="number" id="vitamin_a" name="vitamin_a" required><br>
        <label for="vitamin_b12">Vitamin B12:</label>
        <input type="number" id="vitamin_b12" name="vitamin_b12" required><br>
        <label for="vitamin_c">Vitamin C:</label>
        <input type="number" id="vitamin_c" name="vitamin_c" required><br>
        <label for="vitamin_d">Vitamin D:</label>
        <input type="number" id="vitamin_d" name="vitamin_d" required><br>
        <label for="vitamin_e">Vitamin E:</label>
        <input type="number" id="vitamin_e" name="vitamin_e" required><br>
        <label for="vitamin_k">Vitamin K:</label>
        <input type="number" id="vitamin_k" name="vitamin_k" required><br>
        <label for="vitamin_b2">Vitamin B2:</label>
        <input type="number" id="vitamin_b2" name="vitamin_b2" required><br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
